<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"
    />
  </head>

  <body>
    <div id="loading" class="container">
      <div
        class="row d-flex justify-content-center align-items-center"
        style="height: 100vh"
      >
        <div
          class="spinner-border"
          style="width: 13rem; height: 13rem"
          role="status"
        ></div>
        <p class="h1 text-center mt-5">Loading...</p>
      </div>
    </div>

    <section id="intro" class="container border rounded mt-5">
      <div class="row text-center p-5 bg-light">
        <h1 class="display-3 font-weight-bold">
          Welcome to Brainster's Trivia!
        </h1>
        <p class="pb-3">Click on the start button to begin.</p>
        <hr />
        <div class="col">
          <a
            href="#question-1"
            id="start-btn"
            class="btn btn-success px-4 mt-3 mb-5"
          >
            Start
          </a>
        </div>
      </div>
    </section>

    <section id="quiz" class="container border rounded mt-4">
      <div class="row text-center p-5 bg-light">
        <h2 class="h1 font-weight-bold">Good Luck!</h2>
        <p class="pb-3">Click on the button to start over.</p>
        <hr />
        <div class="col">
          <button
            id="start-over-btn"
            class="btn btn-warning text-white px-4 mt-3 mb-3"
          >
            Start Over
          </button>
        </div>
      </div>
      <div class="row p-5" style="min-height: 400px">
        <div class="col-8 offset-2 align-self-center">
          <div id="questions"></div>
        </div>
      </div>
      <div class="row text-center p-5 bg-light">
        <h2 class="h1 font-weight-bold">
          Completed: <span id="question-count"></span>/20
        </h2>
      </div>
    </section>

    <section id="end" class="container border rounded mt-4 flex-column">
      <div class="row text-center p-5 bg-light">
        <h2 class="h1 font-weight-bold">Good Luck!</h2>
        <p class="pb-3">Click on the button to start again.</p>
        <hr />
        <div class="col">
          <button
            id="try-again-btn"
            class="btn btn-danger text-white px-4 mt-3 mb-3"
          >
            Try Again
          </button>
        </div>
      </div>
      <div class="row p-5"></div>
      <div class="row text-center p-5 bg-light">
        <h2 class="h1 font-weight-bold">
          Total Correct Answers <span id="correct-count"></span>/20
        </h2>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
